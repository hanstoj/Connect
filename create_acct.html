<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        h1{
            text-align: center;
        }

        .form-container{
            height: 10em;
            display: flex;
            align-items: center;
            justify-content: center }
        }
        button{
            text-align:center

        }
    </style>
</head>
<body>
 <h1>Create Account</h1>
    <div class="form-container">

    <br>
    <form action="POST" class="login-form">
        <div class="input-item">
            <label for="email">Enter Email</label >
            <input type="email" class= "login-email" placeholder="email" required>
        </div>
        <br>

        <div class="input-item">
            <label for="password">Create Password</label >
            <input type="password" name="password" class= "login-password" placeholder=" password" required>
        </div>
        <br>
        <div class="input-item">
            <label for="confirm-password">Confirm Password</label >
            <input type="password" name="confirm-password" class= "confirm-password" placeholder="confirm password" required>
        </div>
        <br>
        <div >
            <button class="submit-button" type="submit">Create Account</button>
        </div>
    </form>
    </div>
</body>
</html>
